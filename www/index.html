<!DOCTYPE html>
<html>
  <head>
    <!-- TODO: RE ENABLE CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/vendor/apexcharts.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>EON Data</title>
  </head>
  <body>

    <div class="app">

      <div class="modal">
        <h3>Authentication</h3>

        <p>
          1 - Go to <a href="https://jwt.comma.ai">jwt.comma.ai</a>
        </p>

        <p>
          2 - Paste the token here:
        </p>

        <form class="jwt_auth_form">
          <input type="text" class="jwt_token_input" name="jwt_token" value="" placeholder="JWT token">
          <div class="s10"></div>
          <input type="submit" value="Authenticate">
        </form>
      </div>

      <h1>EON Data</h1>

      <div class="debug"></div>

      <div id="deviceready" class="deviceready blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Active</p>
      </div>

      <div class="chart chart1"></div>
      <div class="chart chart2"></div>
      <div class="chart chart3"></div>

    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script> -->
    <script src="js/vendor/apexcharts.js" charset="utf-8"></script>
    <script src="js/vendor/set-interval-async.js" charset="utf-8"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/config/token.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

  </body>
</html>
